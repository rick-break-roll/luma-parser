<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSV Generator from Lu.ma Data</h1>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="processFile()">Generate CSV</button>
    <pre id="output"></pre>

    <script>
        async function processFile() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) {
                alert('Please upload a CSV file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async function(event) {
                const contents = event.target.result;
                const lines = contents.split("\n");

                const userIds = [];
                lines.forEach(line => {
                    const userId = line.trim();
                    if (userId && userId.startsWith('usr-')) { // Ensure the userId starts with 'usr-'
                        userIds.push(userId);
                    }
                });

                const profiles = [];
                for (let i = 0; i < userIds.length; i++) {
                    const userId = userIds[i];
                    console.log(`Fetching profile for: ${userId}`);
                    try {
                        const profile = await fetchProfile(userId);
                        profiles.push(profile);
                    } catch (error) {
                        console.error(`Failed to fetch profile for ${userId}:`, error);
                    }

                    // Delay between requests to avoid hitting rate limits
                    if (i < userIds.length - 1) {
                        await delay(2000); // 2 seconds delay
                    }
                }

                // Create CSV from profiles
                const csv = generateCSV(profiles);
                downloadCSV(csv);
            };

            reader.readAsText(file);
        }

        async function fetchProfile(userId) {
            try {
                const apiUrl = `https://677c01bâ€¦--luma-parser.netlify.app/api/fetchProfile?userId=${encodeURIComponent(userId)}`;
                console.log('Fetching data from:', apiUrl); // Log the full URL to check
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Error fetching profile: ${response.statusText}`);
                }
                const data = await response.json();
                return {
                    userId,
                    name: data.name || 'N/A',
                    email: data.email || 'N/A',
                    location: data.location || 'N/A',
                    bio: data.bio || 'N/A'
                };
            } catch (error) {
                throw new Error(error.message);
            }
        }

        function generateCSV(profiles) {
            const header = ['User ID', 'Name', 'Email', 'Location', 'Bio'];
            const rows = profiles.map(profile => [
                profile.userId,
                profile.name,
                profile.email,
                profile.location,
                profile.bio
            ]);

            const csvContent = [header, ...rows].map(row => row.join(',')).join('\n');
            return csvContent;
        }

        function downloadCSV(csvContent) {
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'profiles.csv';
            link.click();
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
